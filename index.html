          <td>
            <span class="day-temp">15</span> <br />

          </td>
          <td>

          </td>
          <td>

          </td>
          <td>
            <span class="day-temp">24</span> <br />
            <span class="night-temp">17</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</html>
